title: "[Feature]: "
labels: ["enhancement"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        ## Before You Submit
        - Please check if your feature request already exists in Discussions
        - Consider if your idea is better suited as a Discussion first
        - Feature requests should align with Retina's purpose as a **Termux-based result fetcher for medical students**

  - type: input
    id: feature-title
    attributes:
      label: Feature Title
      description: A clear, concise title for your feature request
      placeholder: "Add batch result download for all students"
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What problem are you trying to solve? Who experiences this problem?
      placeholder: |
        Example:
        "As a student who compares results with 10+ friends, I spend too much time manually fetching each person's results individually..."
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: How should this feature work? Be as specific as possible.
      placeholder: |
        Example:
        "Add a 'Batch Fetch' option that can download results for all students in the database at once, saving them to individual JSON files..."
    validations:
      required: true

  - type: dropdown
    id: user-type
    attributes:
      label: Who are you?
      description: This helps us understand the use case better
      options:
        - "Retina Student (Primary User)"
        - "Study Group Coordinator"
        - "Tutor/Teacher"
        - "Developer/Contributor"
        - "Other"
    validations:
      required: true

  - type: dropdown
    id: feature-category
